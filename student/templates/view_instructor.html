<!DOCTYPE html>
<html>
<head>
    <title>Send Message to {{ instructor.name }} üíñ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .instructor-card {
            background: {{ instructor.background_color or '#ff4d6d' }};
            color: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .instructor-card h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .message-form {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .message-form h3 {
            color: #ff4d6d;
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }
        
        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ffe6f0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: {{ instructor.background_color or '#ff4d6d' }};
            box-shadow: 0 0 0 3px rgba(255, 77, 109, 0.1);
        }
        
        .btn-send {
            background: linear-gradient(135deg, {{ instructor.background_color or '#ff4d6d' }} 0%, #ff8aa1 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .btn-send:active {
            transform: translateY(0);
        }
        
        .flash-message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        
        .flash-success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .flash-error {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .flash-warning {
            background: #feebc8;
            color: #744210;
        }
        
        .character-count {
            text-align: right;
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.5rem;
        }
        
        .character-count span {
            font-weight: bold;
            color: {{ instructor.background_color or '#ff4d6d' }};
        }
        
        .character-count.warning span {
            color: #ff8c00;
        }
        
        .character-count.limit span {
            color: #ff4444;
        }
        
        /* Mobile responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            
            .instructor-card {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }
            
            .instructor-card h2 {
                font-size: 1.8rem;
            }
            
            .message-form {
                padding: 1.5rem;
            }
            
            .message-form h3 {
                font-size: 1.2rem;
                margin-bottom: 1.2rem;
            }
            
            textarea {
                padding: 0.8rem;
                min-height: 120px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .btn-send {
                padding: 0.9rem 1.5rem;
                font-size: 1rem;
            }
            
            .character-count {
                font-size: 0.8rem;
            }
            
            .flash-message {
                padding: 0.8rem;
                font-size: 0.95rem;
            }
        }
        
        /* Small phones */
        @media (max-width: 480px) {
            .instructor-card {
                padding: 1.2rem;
            }
            
            .instructor-card h2 {
                font-size: 1.5rem;
            }
            
            .message-form {
                padding: 1.2rem;
            }
            
            textarea {
                min-height: 100px;
            }
        }
        
        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .btn-send:hover {
                transform: none;
            }
            
            .btn-send:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="instructor-card" style="background: {{ instructor.background_color or '#ff4d6d' }};">
            <h2>{{ instructor.name }}</h2>
            <!-- Instructor code removed -->
        </div>
        
        <!-- Message Form -->
        <div class="message-form">
            <h3>Write Your Valentine Message üíñ</h3>
            <form method="POST" action="{{ url_for('student.send_message', instructor_id=instructor.id) }}" id="messageForm">
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        placeholder="Write a sweet message for {{ instructor.name }}... (max 10,000 characters)" 
                        required
                        maxlength="10000"
                        oninput="updateCharCount(this)"
                    ></textarea>
                    <div class="character-count" id="charCountContainer">
                        <span id="charCount">0</span>/10,000 characters
                    </div>
                </div>
                <button type="submit" class="btn-send" id="sendBtn">
                    <span>üíå</span>
                    Send Message
                </button>
            </form>
        </div>
    </div>

    <script>
        function updateCharCount(textarea) {
            const count = textarea.value.length;
            const charCountSpan = document.getElementById('charCount');
            const container = document.getElementById('charCountContainer');
            
            // Update count
            charCountSpan.textContent = count.toLocaleString(); // Adds commas for thousands
            
            // Visual feedback for approaching limit
            if (count > 9500) {
                container.classList.add('warning');
                container.classList.remove('limit');
            } else if (count > 9900) {
                container.classList.remove('warning');
                container.classList.add('limit');
            } else {
                container.classList.remove('warning', 'limit');
            }
            
            // Optional: Show remaining characters
            const remaining = 10000 - count;
            if (remaining <= 100) {
                // Can add additional warning behavior here
                console.log(`Only ${remaining} characters remaining`);
            }
        }
        
        // Form submission handling
        document.getElementById('messageForm')?.addEventListener('submit', function(e) {
            const message = document.getElementById('message');
            const count = message.value.length;
            
            // Double-check on submit (though maxlength prevents going over)
            if (count > 10000) {
                e.preventDefault();
                alert('Message exceeds the maximum length of 10,000 characters. Please shorten your message.');
                return;
            }
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span>‚è≥</span> Sending...';
        });
        
        // Auto-hide flash messages after 5 seconds
        setTimeout(function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(function(message) {
                message.style.transition = 'opacity 0.5s ease';
                message.style.opacity = '0';
                setTimeout(function() {
                    message.remove();
                }, 500);
            });
        }, 5000);
        
        // Initialize character count on page load
        window.addEventListener('load', function() {
            const textarea = document.getElementById('message');
            if (textarea) {
                updateCharCount(textarea);
            }
        });
    </script>
</body>
</html>
