<!DOCTYPE html>
<html>
<head>
    <title>Student Login üíñ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        
        html {
            height: -webkit-fill-available;
        }
        
        .login-container {
            width: 100%;
            max-width: 360px;
            margin: 0 auto;
        }
        
        .login-card {
            background: white;
            border-radius: 24px;
            padding: 32px 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        h1 {
            color: #ff4d6d;
            text-align: center;
            margin-bottom: 8px;
            font-size: 28px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 24px;
            font-size: 15px;
            line-height: 1.4;
            padding: 0 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 16px 14px;
            border: 2px solid #ffe6f0;
            border-radius: 14px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: white;
            -webkit-appearance: none;
            appearance: none;
        }
        
        input:focus {
            outline: none;
            border-color: #ff4d6d;
            box-shadow: 0 0 0 3px rgba(255, 77, 109, 0.15);
        }
        
        input::placeholder {
            color: #aaa;
            font-size: 15px;
        }
        
        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #ff4d6d 0%, #ff8aa1 100%);
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 50px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
            -webkit-appearance: none;
            appearance: none;
            box-shadow: 0 8px 16px rgba(255, 77, 109, 0.25);
        }
        
        .btn-login:active {
            transform: scale(0.98);
            background: linear-gradient(135deg, #ff3d5d 0%, #ff7a95 100%);
            box-shadow: 0 4px 8px rgba(255, 77, 109, 0.3);
        }
        
        .register-link {
            text-align: center;
            margin-top: 24px;
            font-size: 15px;
        }
        
        .register-link a {
            color: #ff4d6d;
            text-decoration: none;
            font-weight: 600;
            padding: 4px 8px;
            display: inline-block;
        }
        
        .register-link a:active {
            opacity: 0.7;
        }
        
        .flash-message {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            word-break: break-word;
        }
        
        .flash-success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .flash-error {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .flash-info {
            background: #bee3f8;
            color: #2c5282;
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 380px) {
            .login-card {
                padding: 24px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            input {
                padding: 14px 12px;
            }
        }
        
        /* Remove tap highlight on touch devices */
        @media (hover: none) and (pointer: coarse) {
            .btn-login:hover {
                transform: none;
            }
        }
        
        /* Better touch targets */
        button, 
        .register-link a {
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-login {
            min-height: 56px;
        }
        
        input {
            min-height: 56px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>üíñ Student Login</h1>
            <p class="subtitle">Welcome back! Login to send your Valentine messages</p>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="form-group">
                    <label>Student ID Number</label>
                    <input type="text" name="student_id" placeholder="e.g., 2024-0001" inputmode="numeric" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                
                <button type="submit" class="btn-login">üíù Login</button>
            </form>
            
            <div class="register-link">
                Don't have an account? <a href="{{ url_for('student.register') }}">Register here</a>
            </div>
        </div>
    </div>
</body>
</html>
