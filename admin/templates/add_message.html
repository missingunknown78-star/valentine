<!DOCTYPE html>
<html>
<head>
    <title>Add Your Valentine Message üíñ</title>
    <link rel="stylesheet" href="{{ url_for('admin.static', filename='css/add_instructor.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .message-container {
            max-width: 600px;
            width: 100%;
        }
        
        .welcome-badge {
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .welcome-badge span {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }
        
        .message-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .instructor-badge {
            background: {{ instructor.background_color or '#ff4d6d' }};
            color: white;
            padding: 1rem;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ffe6f0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: {{ instructor.background_color or '#ff4d6d' }};
            box-shadow: 0 0 0 3px rgba(255, 77, 109, 0.1);
        }
        
        .character-count {
            text-align: right;
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.5rem;
        }
        
        .character-count span {
            font-weight: bold;
            color: {{ instructor.background_color or '#ff4d6d' }};
        }
        
        .preview-box {
            background: {{ instructor.background_color or '#ff4d6d' }};
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .preview-box p {
            margin: 0;
            font-style: italic;
            font-size: 1.1rem;
        }
        
        .btn-save {
            background: linear-gradient(135deg, {{ instructor.background_color or '#ff4d6d' }} 0%, #ff8aa1 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .btn-icon {
            font-size: 1.2rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link a:hover {
            color: {{ instructor.background_color or '#ff4d6d' }};
            text-decoration: underline;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .heart-icon {
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="welcome-badge">
            <span>‚ú® Valentine's Message Creator ‚ú®</span>
        </div>
        
        <div class="message-card">
            <div class="instructor-badge">
                <span class="heart-icon">üíù</span>
                {{ instructor.name }}
            </div>
            
            <form method="POST" action="{{ url_for('admin.save_message', code=instructor.unique_code) }}">
                <div class="form-group">
                    <label for="message">
                        <span class="heart-icon">üíå</span>
                        Your Valentine Message:
                    </label>
                    <textarea 
                        id="message" 
                        name="message" 
                        placeholder="Write something sweet... e.g., 'You all make my heart skip a beat! Happy Valentine's Day! üíï'"
                        required
                        maxlength="500"
                        oninput="updatePreview(this)"
                    ></textarea>
                    <div class="character-count">
                        <span id="charCount">0</span>/500 characters
                    </div>
                </div>
                
                <div class="preview-box" id="previewBox">
                    <p id="previewText">Your message preview will appear here...</p>
                </div>
                
                <button type="submit" class="btn-save">
                    <span class="btn-icon">üíñ</span>
                    Save My Valentine Message
                </button>
            </form>
            
            <div class="back-link">
                <a href="{{ url_for('admin.dashboard') }}">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </div>
    
    <script>
        function updatePreview(textarea) {
            const count = textarea.value.length;
            document.getElementById('charCount').textContent = count;
            
            const previewText = document.getElementById('previewText');
            
            if (textarea.value.trim()) {
                previewText.textContent = '"' + textarea.value + '"';
            } else {
                previewText.textContent = 'Your message preview will appear here...';
            }
        }
    </script>
</body>
</html>
