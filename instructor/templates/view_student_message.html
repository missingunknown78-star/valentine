<!DOCTYPE html>
<html>
<head>
    <title>Message from {{ message.student.name }} üíå</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Particle Styles - Only Bottom to Top */
        .particle, .particle-fg {
            position: fixed;
            bottom: -50px;
            pointer-events: none;
            z-index: 1;
            filter: drop-shadow(0 0 3px rgba(255,255,255,0.2));
            will-change: transform;
            animation: float-up linear infinite;
        }
        
        .particle-fg {
            z-index: 20;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }
        
        /* Single Direction - Bottom to Top */
        @keyframes float-up {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-110vh) translateX(10vw) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Color classes */
        .heart-pink { color: #ffb6c1; text-shadow: 0 0 8px rgba(255,182,193,0.8); }
        .heart-red { color: #ff4d6d; text-shadow: 0 0 8px rgba(255,77,109,0.8); }
        .heart-yellow { color: #fffacd; text-shadow: 0 0 8px rgba(255,250,205,0.8); }
        .heart-purple { color: #d8b4ff; text-shadow: 0 0 8px rgba(216,180,255,0.8); }
        .heart-orange { color: #ffb347; text-shadow: 0 0 8px rgba(255,179,71,0.8); }
        .heart-white { color: #ffffff; text-shadow: 0 0 8px rgba(255,255,255,0.8); }
        .flower-pink { color: #ffdab9; text-shadow: 0 0 8px rgba(255,218,185,0.8); }
        .sparkle { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,1); }
        .star { color: #ffd700; text-shadow: 0 0 8px rgba(255,215,0,0.8); }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        
        /* Glass Message Card */
        .message-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 1.5rem 1.2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        /* Student Header */
        .student-header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1.2rem;
            border-bottom: 2px dashed rgba(255, 255, 255, 0.4);
            position: relative;
            z-index: 12;
        }
        
        .avatar {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, {{ instructor.background_color or '#ff4d6d' }} 0%, #ff8aa1 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.8rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 13;
        }
        
        .avatar span {
            font-size: 2rem;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .student-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.4rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .student-badge {
            display: flex;
            justify-content: center;
            gap: 0.6rem;
            flex-wrap: wrap;
        }
        
        .badge {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.75rem;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Message Content */
        .message-content {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 1.5rem;
            border-radius: 16px;
            margin: 1.2rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 12;
        }
        
        .quote-icon {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.3rem;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }
        
        .message-text {
            font-size: 1rem;
            line-height: 1.6;
            color: white;
            font-style: italic;
            text-align: center;
            word-break: break-word;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .message-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.8rem;
            padding-top: 0.8rem;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .timestamp {
            display: flex;
            flex-direction: column;
        }
        
        .time {
            font-size: 0.8rem;
            color: white;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .date {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .heart {
            font-size: 1.5rem;
            animation: heartbeat 1.5s ease-in-out infinite;
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        /* Info Card */
        .info-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 0.8rem;
            margin-top: 1.2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 12;
        }
        
        .info-card p {
            color: white;
            font-size: 0.8rem;
            opacity: 0.9;
        }
        
        /* Confetti - Minimal */
        .confetti {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #ff4d6d;
            position: absolute;
            pointer-events: none;
            animation: confettiFall 3s linear infinite;
            z-index: 100;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        
        @media (max-width: 380px) {
            .student-name {
                font-size: 1.3rem;
            }
            
            .message-text {
                font-size: 0.95rem;
            }
            
            .avatar {
                width: 60px;
                height: 60px;
            }
            
            .avatar span {
                font-size: 1.8rem;
            }
        }
        
        @media (min-width: 768px) {
            body {
                padding: 30px;
            }
            
            .container {
                max-width: 650px;
            }
            
            .message-card {
                padding: 2rem 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Floating Particles -->
    <div id="particles-bg"></div>
    
    <!-- Foreground Floating Particles -->
    <div id="particles-fg"></div>
    
    <div class="container">        
        <!-- Glass Message Card -->
        <div class="message-card">
            <div class="student-header">
                <div class="avatar">
                    <span>üíù</span>
                </div>
                <div class="student-name">{{ message.student.name }}</div>
                <div class="student-badge">
                    <span class="badge">üìö {{ message.student.course }}</span>
                    <span class="badge">üéì {{ message.student.year }}</span>
                </div>
            </div>
            
            <!-- Glass Message Container -->
            <div class="message-content">
                <div class="quote-icon">"</div>
                <div class="message-text">{{ message.message }}</div>
                <div class="message-footer">
                    <div class="timestamp">
                        <span class="time">{{ message.created_at.strftime('%I:%M %p') }}</span>
                        <span class="date">{{ message.created_at.strftime('%B %d, %Y') }}</span>
                    </div>
                    <div class="heart">üíñ</div>
                </div>
            </div>
        </div>
        
        <!-- Glass Info Card -->
        <div class="info-card">
            <p>‚ú® This greeeting was sent with love from one of CTU-Moalboal students</p>
        </div>
    </div>
    
    <script>
        // Floating Particles Generator - Only Bottom to Top, Minimal Count
        function createParticles(containerId, isForeground = false) {
            const particlesContainer = document.getElementById(containerId);
            
            // Simplified symbols - just hearts, flowers, dogs, bees
            const symbols = [
                // Hearts
                { char: '‚ù§Ô∏è', class: 'heart-red' },
                { char: 'üíñ', class: 'heart-pink' },
                { char: 'üíó', class: 'heart-pink' },
                { char: 'üíï', class: 'heart-pink' },
                { char: 'üíò', class: 'heart-red' },
                { char: 'üíù', class: 'heart-red' },
                
                // Flowers
                { char: 'üå∏', class: 'flower-pink' },
                { char: 'üå∫', class: 'flower-pink' },
                { char: 'üå∑', class: 'flower-pink' },
                { char: 'üåπ', class: 'flower-pink' },
                
                // Stars & Sparkles
                { char: '‚ú®', class: 'sparkle' },
                { char: '‚≠ê', class: 'star' },
                
                // Dogs and Bees
                { char: 'üê∂', class: 'heart-orange' },
                { char: 'üêï', class: 'heart-orange' },
                { char: 'üêù', class: 'heart-yellow' },
                
                // Love symbols
                { char: 'üíê', class: 'flower-pink' },
                { char: 'üéÄ', class: 'heart-pink' }
            ];
            
            // REDUCED particle count - much less!
            const particleCount = isForeground ? 15 : 20; // Was 40:60, now 15:20
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                
                particle.className = (isForeground ? 'particle-fg ' : 'particle ') + symbol.class;
                particle.innerHTML = symbol.char;
                
                // Smaller sizes
                const size = isForeground ? 10 + Math.random() * 14 : 8 + Math.random() * 12; // Even smaller
                const left = Math.random() * 100;
                const duration = 10 + Math.random() * 15; // 10-25 seconds
                const delay = Math.random() * -15;
                
                particle.style.left = left + '%';
                particle.style.fontSize = size + 'px';
                particle.style.animationDuration = duration + 's';
                particle.style.animationDelay = delay + 's';
                particle.style.opacity = isForeground ? 0.3 + Math.random() * 0.3 : 0.2 + Math.random() * 0.3;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Add minimal confetti effect
        function createConfetti() {
            // Reduced confetti count
            for (let i = 0; i < 15; i++) { // Was 30, now 15
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.background = `hsl(${Math.random() * 360}, 80%, 70%)`;
                    confetti.style.width = Math.random() * 6 + 2 + 'px';
                    confetti.style.height = Math.random() * 6 + 2 + 'px';
                    confetti.style.opacity = Math.random() * 0.6 + 0.2;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 80);
            }
        }
        
        // Initialize on load
        window.addEventListener('load', function() {
            // Clear any existing particles
            document.getElementById('particles-bg').innerHTML = '';
            document.getElementById('particles-fg').innerHTML = '';
            
            // Create minimal background particles (only bottom to top)
            createParticles('particles-bg', false);
            
            // Create minimal foreground particles (only bottom to top)
            createParticles('particles-fg', true);
            
            // Create minimal confetti
            createConfetti();
            
            // Occasionally add a new particle to keep it fresh but minimal
            setInterval(() => {
                const bgContainer = document.getElementById('particles-bg');
                const fgContainer = document.getElementById('particles-fg');
                
                // Only add if under threshold
                if (bgContainer.children.length < 18) { // Keep under 18
                    const particle = document.createElement('div');
                    const symbols = ['‚ù§Ô∏è', 'üíñ', 'üå∏', 'üêù', '‚ú®'];
                    const colors = ['heart-red', 'heart-pink', 'flower-pink', 'heart-yellow', 'sparkle'];
                    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    particle.className = 'particle ' + randomColor;
                    particle.innerHTML = randomSymbol;
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.fontSize = (8 + Math.random() * 10) + 'px';
                    particle.style.animationDuration = (10 + Math.random() * 12) + 's';
                    particle.style.animationDelay = '0s';
                    particle.style.opacity = 0.2 + Math.random() * 0.3;
                    bgContainer.appendChild(particle);
                    
                    // Remove after animation
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.remove();
                        }
                    }, 22000);
                }
            }, 8000); // Add new particle every 8 seconds
        });
    </script>
</body>
</html>
